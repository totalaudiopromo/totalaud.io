name: totalaud.io CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, develop]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm turbo typecheck --filter=aud-web

      - name: Test
        run: pnpm test -- --runInBand
        continue-on-error: true

      - name: Build (monorepo aware)
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: pnpm turbo build --filter=aud-web

      - name: Ensure no TAP imports
        run: |
          if grep -r "@tap/" apps packages 2>/dev/null || \
             grep -r "from '@tap/" apps packages 2>/dev/null || \
             grep -r "import.*@tap/" apps packages 2>/dev/null; then
            echo "❌ TAP import detected in totalaud.io"
            exit 1
          fi
          echo "✅ No TAP imports found"

      - name: Ensure migrations do not contain TAP tables
        run: |
          # Check for TAP-specific table prefixes
          # These are tables that belong to Total Audio Platform (TAP), not totalaud.io
          # anr_ = Artist Network Radio tables
          # rcf_ = Radio Contact Finder tables
          # smart_segments = TAP email segmentation feature
          # Note: coverage_events is a totalaud.io console table (allowed)
          if grep -r "CREATE TABLE.*anr_" supabase/migrations 2>/dev/null || \
             grep -r "CREATE TABLE.*rcf_" supabase/migrations 2>/dev/null || \
             grep -r "CREATE TABLE.*smart_segments" supabase/migrations 2>/dev/null; then
            echo "❌ Forbidden TAP table detected in migrations"
            exit 1
          fi
          echo "✅ No TAP tables found in migrations"

      - name: Ensure only totalaud.io campaign tables
        run: |
          # Check that campaign_* tables are only totalaud.io ones
          if grep -r "CREATE TABLE.*campaign_" supabase/migrations 2>/dev/null | \
             grep -v "campaign_context\|campaign_workflows\|campaign_collaborators\|campaign_outreach_logs\|campaign_dashboard_metrics\|campaign_results"; then
            echo "⚠️  Unknown campaign table detected - verify it's totalaud.io specific"
          fi
          echo "✅ Campaign tables verified"

