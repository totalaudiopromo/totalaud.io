<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="ruler" x="0" y="0" width="100" height="20" patternUnits="userSpaceOnUse">
      <!-- Major tick marks every 100px -->
      <line x1="0" y1="0" x2="0" y2="8" stroke="rgba(120,80,190,0.03)" stroke-width="1"/>
      <!-- Minor tick marks every 20px -->
      <line x1="20" y1="0" x2="20" y2="4" stroke="rgba(120,80,190,0.02)" stroke-width="0.5"/>
      <line x1="40" y1="0" x2="40" y2="4" stroke="rgba(120,80,190,0.02)" stroke-width="0.5"/>
      <line x1="60" y1="0" x2="60" y2="4" stroke="rgba(120,80,190,0.02)" stroke-width="0.5"/>
      <line x1="80" y1="0" x2="80" y2="4" stroke="rgba(120,80,190,0.02)" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#ruler)"/>
</svg>
