<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <filter id="film-grain">
    <feTurbulence type="fractalNoise" baseFrequency="1.5" numOctaves="6" result="noise"/>
    <feColorMatrix type="saturate" values="0" in="noise" result="desaturatedNoise"/>
    <feComponentTransfer in="desaturatedNoise" result="finalNoise">
      <feFuncA type="linear" slope="0.05"/>
    </feComponentTransfer>
    <feBlend in="SourceGraphic" in2="finalNoise" mode="soft-light"/>
  </filter>
  <rect width="100%" height="100%" fill="rgba(180,140,100,0.05)" filter="url(#film-grain)"/>
</svg>
